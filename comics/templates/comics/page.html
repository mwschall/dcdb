{% extends 'comics/_base.html' %}

{% load static %}

{% block skeletoncss %}
  <link rel="stylesheet" href="{% static 'comics/full-screen.css' %}" />
{% endblock %}

{% block skeletoncontent %}
<div class="viewport">
  <img class="page_image" src="{{ page.image.url }}" />
  {% if prev_url != None %}
    <a class="left arrow" href="{{ prev_url }}">
      <span class="icon">◀</span>
    </a>
  {% endif %}
  {% if next_url != None %}
    <a class="right arrow" href="{{ next_url }}">
      <span class="icon">▶</span>
    </a>
  {% endif %}
  <a class="close" href="{{ installment_url }}">
    <span class="icon">✘</span>
  </a>
</div>
{% endblock %}
