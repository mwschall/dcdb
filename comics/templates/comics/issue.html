{% extends 'comics/base.html' %}

{% load comics_extras %}

{% block content %}
  <div class="flow_grid">
  {% for page in issue.page_set.all %}
    <a class="flow_cell page_cell" href="{% url 'comics:page' issue.id page.order %}">
      <span class="page_number">{{ page|page_num }}</span>
      <img class="page_image" src="{{ page.image.url }}" />
    </a>
  {% endfor %}
  </div>
{% endblock %}
