{% extends 'comics/base.html' %}

{% block content %}
  <div class="flow_grid">
  {% for page in issue.page_set.all %}
    <div class="flow_cell page_cell">
      <span class="page_number">{{ page.number|stringformat:"03d" }}</span>
      <img class="page_image" src="{{ page.image.url }}" />
    </div>
  {% endfor %}
  </div>
{% endblock %}
