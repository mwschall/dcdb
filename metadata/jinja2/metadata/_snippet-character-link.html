{% if persona %}
<a class="appearance" href="{{ url('metadata:character', args=[persona.character_id]) }}">
  {%- if avatar == True and persona.mugshot %}<img src="{{ thumburl('50x50', source=persona.mugshot) }}" alt="Mugshot for {{ persona }}"> {% endif %}
  {{- persona }}{% if persona.also_as %} ({{ persona.also_as|join(" / ") }}){% endif %}</a>
{%- endif %}
